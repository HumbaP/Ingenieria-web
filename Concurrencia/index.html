<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ing web</title>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
</head>
<body>
    <form >
        Carrera: <input type="text" name="carrera" id="carrera">
       
    </form>
    <button  onclick="sendRequest()">Generar</button>
    <p id="output"> </p>

    <script>
        function sendRequest(){
          $.post('http://localhost/ingweb/carreras.php', {'carrera': $('#carrera').val()},
          (data, status) => {
              var optext = document.getElementById('output');
              var text= optext.innerHTML;
              optext.innerHTML = text+'<br> Tu folio es '+data;
          });
        }
    </script>
</body>
</html>
